                <ul id="waste"></ul>
            <script>
                var xhttpwaste = new XMLHttpRequest();
                xhttpwaste.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                    console.log('Loading json from the server');
                    var response = JSON.parse(xhttpwaste.responseText);
                    var item = response.waste;
                    var output = '';
                    var wasteSum = 0;
                    var sumGrains = 0;
                    var sumFruits = 0;
                    var sumVegetables = 0;
                    var sumDairy = 0;
                    var sumProtein = 0;
                    var sumOils = 0;
                    var sumOther = 0;
                    for(var i=0;i<item.length;i++){
                        moneyWaste = item[i].price*item[i].wastePer/100;
                        wasteSum += moneyWaste;
                    }
                    output += '<center><h4>Total money you wasted: $'+wasteSum+'</h4></center>';
                    output += '<center><button id="Detail">Details</button></center>';
                    output += '<center><ul id="details" class=0></ul></center>';
                    for(var i=0;i<item.length;i++){
                        moneyWaste = item[i].price*item[i].wastePer/100;
                        output += '<li><button value="'+i+'" class="detail">'+item[i].name
                        +'</button>Waste:'+" "+item[i].wastePer+'% Money waste: $'+moneyWaste+'</li><p><button value="'+i
                        +'" class="del_waste">Delete</button><button value="'+i
                        +'" class="waste_portion">Change portion</button></p><p class="0" id="recentItem'+i+'"></p>';
                    }
                    
                    document.getElementById('waste').innerHTML = output;
                    $('.waste_portion').click(changeWastePortion);
                    $('.del_waste').click(deleteWasteItem);
                    $('#Detail').click(showDetail);
                    }
                };
                xhttpwaste.open("GET", "/js/data.json", true);
                xhttpwaste.send();
            </script>
